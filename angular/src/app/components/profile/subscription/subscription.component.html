<div class="mt-3">
  <div class="sub">
    <button class="btn btn-danger btn-sm" (click)="onDeleteClick()">
      Remove
    </button>
    <p *ngIf="sub.author">
      <span class="font-weight-bold">Author: </span>
      <span class="name">{{ sub.author }}</span>
    </p>
    <p>
      <span class="font-weight-bold">Name: </span>
      <span class="name">{{ sub.name }}</span>
    </p>
    <p>
      <span class="font-weight-bold">Type: </span>
      {{ sub.type | titlecase }} <br />
      <span class="font-weight-bold">Frequency: </span>
      {{ sub.freq | titlecase }}
    </p>
    <div class="inline">
      <div class="ml-1" *ngFor="let prop of props">
        <span class="badge badge-info">
          {{ prop.key }}:
          <span class="font-weight-normal">{{ prop.val }}</span>
        </span>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm Deletion</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Notifications will not longer be recieved from this subscription.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="delete()">
      Remove
    </button>
  </div>
</ng-template>
