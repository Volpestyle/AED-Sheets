<div class="container mt-3">
  <h3 class="text-center">Import Historical Data</h3>
  <div>
    <div class="form-group flex mt-3">
      <div class="text-left font-weight-bold">File:</div>
      <div class="input-group">
        <div class="custom-file ml-3">
          <input
            type="file"
            name="file"
            class="custom-file-input"
            id="importFile"
            (change)="onFileChange($event.target.files)"
          />
          <label class="custom-file-label" for="importFile" #labelImport
            >Choose file</label
          >
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary"
      [disabled]="!file"
      *ngIf="!isImporting"
      (click)="import()"
    >
      Import data
    </button>
    <button class="btn btn-primary" *ngIf="isImporting" disabled>
      Importing...
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>
</div>
