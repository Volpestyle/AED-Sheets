<div class="container">
  <div class="row"></div>
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm jumbotron" id="login">
      <h3>Login</h3>
      <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input
            formControlName="username"
            class="form-control"
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            formControlName="password"
            class="form-control"
            type="password"
            id="passwordInput"
            placeholder="Password"
          />
        </div>
        <div class="text-right">
          <div *ngIf="!isLoading; then submitbtn; else loadingbtn"></div>
          <ng-template #submitbtn>
            <div class="text-left">
              <button type="submit" class="btn btn-primary">
                Log in<i class="fas fa-sign-in-alt ml-2"></i>
              </button>
            </div>
          </ng-template>
          <ng-template #loadingbtn>
            <div class="text-left">
              <button type="submit" class="btn btn-primary">
                Logging in...
                <div class="spinner-border spinner-border-sm" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </ng-template>
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <p class="text-muted">Trouble logging in? Please enable cookies.</p>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
