<div class="mt-3">
  <div class="sub">
    <p>
      <span class="font-weight-bold">Name: </span>
      <span class="name">{{ sub.name }}</span>
    </p>
    <p>
      <span class="font-weight-bold">Type: </span>
      {{ sub.type | titlecase }} <br />
      <span class="font-weight-bold">Frequency: </span>
      {{ sub.freq | titlecase }}
    </p>
    <div class="inline">
      <div class="ml-1" *ngFor="let prop of props">
        <span class="badge badge-info">
          {{ prop.key }}:
          <span class="font-weight-normal">{{ prop.val }}</span>
        </span>
      </div>
    </div>
    <div *ngIf="singleSelect; then single; else multi"></div>
    <ng-template #single>
      <button *ngIf="!added" class="btn btn-primary mt-3" (click)="chooseSub()">
        Choose
      </button>
    </ng-template>
    <ng-template #multi>
      <button *ngIf="!added" class="btn btn-primary mt-3" (click)="addSub()">
        Add
      </button>
      <button *ngIf="added" class="btn btn-primary mt-3" disabled>Added</button>
    </ng-template>
  </div>
</div>
