<div class="container mt-3">
  <h3 class="text-center">Manage Users</h3>
  <label for="typeahead-basic">Search for a user:</label>
  <input
    id="typeahead-basic"
    type="text"
    class="form-control"
    [(ngModel)]="model"
    (ngModelChange)="onChange()"
    [ngbTypeahead]="search"
    [disabled]="loading"
  />
  <hr />
  <h4>Users</h4>
  <div class="text-muted" *ngIf="!results.length && !loading">
    (start typing to show results)
  </div>

  <div *ngIf="loading" class="spinner-border " role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div class="users">
    <ul class="list-group">
      <app-user-val
        *ngFor="let result of results"
        [user]="result"
      ></app-user-val>
    </ul>
  </div>
</div>
